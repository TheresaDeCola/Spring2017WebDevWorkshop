<!DOCTYPE html>
<html>
    <head>
        <title> Code Cat Resume </title>
    </head>
    <body>
        <div id="profile_pic">
            <img src="http://s2.quickmeme.com/img/dd/ddfc4c0884ca04367efa6be8e85d2cd52028906a45ca893ccd6b452b7ebf45b8.jpg"/>
        </div>

        

        <form id="new_meme_form">
            <div class="row">
                <label> Meme URL </label>
                <input type="text" id="new_meme_url"/>
            </div>
            <div class="row">
                <label> Meme Caption </label>
                <input type="text" id="new_meme_caption"/>
            </div>
            <div class="row">
                <input type="button" value="Add Meme" id="new_meme_button" />
            </div>
        </form>

        <form id="new_video_form">
            <div class="row">
                <label> Video URL </label>
                <input type="text" id="new_video_url"/>
            </div>
            <div class="row">
                <label> Video Caption </label>
                <input type="text" id="new_video_caption"/>
            </div>
            <div class="row">
                <input type="button" value="Add Meme" id="new_video_button" />
            </div>
        </form>

    </body>
</html>
